<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>BOIII ReImagined</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="background-container"></div>

    <div class="content">
      <h1>
        <span style="color: #f97316">B</span
        ><span style="color: #ec511c">O</span
        ><span style="color: #e53f21">I</span
        ><span style="color: #e23623">I</span
        ><span style="color: #dc2626">I</span>
        
        <span style="color: white;">ReImagined</span>
      </h1>
      <div class="button" onclick="window.external.runGame()">Play</div>
      <div class="button" onclick="window.external.openUrl('https://github.com/BiraruStudios/BOIII-ReImagined')">
        Github
      </div>
    </div>

    <script>
      window.onload = function () {};

      document.onkeydown = fkey;
      document.onkeypress = fkey;
      document.onkeyup = fkey;

      function fkey(e) {
        e = e || window.event;

        location.reload();
      }
    </script>
  </body>
</html>
